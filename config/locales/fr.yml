    relais: "À propos de Relais & Châteaux"
    relais_text: "Relais & Châteaux est une association des plus beaux hôtels du monde. Il existe 18 établissements Relais & Châteaux en Afrique."
    africa: "Voyager en Afrique"
    africa_text: "Les voyages en Afrique sont souvent constitués de plusieurs destinations. Les distances à parcourir sont grandes et la logistique d'un safari peut s'avérer compliquée."
    icon: "Icon Expeditions"
    icon_text: "Relais & Châteaux s'est associé avec Icon Expeditions – une équipe d'experts du voyage en Afrique basée au Cap."
    start: "Débutez votre Aventure"
    start_text: "Servez-vous de ce site comme d'une source d'inspiration pour votre voyage en Afrique. Une fois que vous êtes inspiré, contactez-nous. L'équipe d'Icon Expeditions est constituée d'experts du voyage en Afrique avec une expérience du terrain, qui connaissent les établissements. Ensemble, nous organiserons le voyage de vos rêves en Afrique selon vos demandes, vos envies et votre style."
    meet_title: "Rencontrez l’équipe d’Icon Expeditions"
    meet_text: >
      <p>Icon Expeditions est le partenaire officiel de Relais & Châteaux en Afrique. Avec des bureaux au Cap et à Londres et plus de 10 ans d’expérience, notre équipe de plus de 50 consultants experts en voyage connait parfaitement les destinations et les établissements, elle s’occupera de réserver votre séjour dans un des établissements ou organisera un itinéraire regroupant plusieurs destinations selon vos demandes, vos envies et votre style.</p>
      <p>Nous vous fournirons un devis, des conseils et un itinéraire gratuitement, vous évitant ainsi les tracas de l’organisation et du processus de réservation. De plus, nos experts sont présents en Afrique et seront disponibles pour vous assister à tout moment pendant votre aventure.</p>
  card_modals:
    rate_title: "Nos Tarifs"
    rate_text: >
      <p>Le but de Relais & Châteaux est de vous proposer des expériences uniques. Les experts d'Icon Expeditions concevront un itinéraire adapté à votre style, vos envies et votre budget. C’est pour cette raison que vous ne verrez pas de tarifs affichés sur nos itinéraires recommandées. Les tarifs varient selon les disponibilités, les saisons et les fluctuations du taux des devises mais nous ferons tout notre possible pour vous proposer les meilleurs tarifs et conseils.</p>
      <p>Nos experts vous fourniront un devis, des conseils et un itinéraire basés sur vos propres intérêts, tout cela gratuitement, et s'occuperont de toute la logistique, de l’organisation et des réservations. Nos experts sont basés en Afrique du Sud et seront présent en Afrique durant votre séjour, prêts à vous assister.</p>
    routes_title: "Routes du Bonheur"
    routes_text: >
      <p>Le concept des Routes du Bonheur a été développé en parallèle avec Relais & Châteaux. Ces routes célèbrent l’art de l’hospitalité et la joie de vivre. Les toutes premières Routes du Bonheur reliaient les huit hôtels fondateurs en France et offraient un itinéraire unique loin des sentiers battus et des standards.</p>
      <p>Les Routes du Bonheur de l’Afrique décrites sur le site représentent des exemples d’itinéraires sur mesure qui mette en valeur les meilleures expériences de voyage en Afrique. Toutefois, ces routes sont simplement des exemples de ce qui est réalisable. Notre équipe d’experts passionnés conçoit les itinéraires selon vos demandes et vos besoins.</p>
      <p>Il s'agit de votre chance d’explorer l’Afrique, de découvrir ses merveilles et de concevoir votre propre itinéraire personnalisé.</p>