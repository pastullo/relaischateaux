  email:
    subject: "Merci de nous avoir contactés"
    text: >
      <p>Merci de nous avoir contactés sur le site www.relaischateauxafrica.com.</p>
      <p>J’aimerais profiter de cette opportunité pour me présenter, je m’appelle David Ryan, Fondateur et Directeur général d’Icon Expeditions. Icon Expeditions est le voyagiste officiel de Relais & Châteaux en Afrique.</p>
      <p>Votre demande a été assignée à un de nos experts qui vous contactera dans les prochaines 24 heures (48 heures le week-end) afin de commencer à organiser votre expérience Relais & Châteaux. Votre consultant sera disponible pour vous aider avec tous les aspects de votre voyage dès aujourd’hui et ce jusqu’à votre retour.</p>
      <p>Lorsque vous vivez une expérience Relais & Châteaux, vous découvrez un ensemble de sensations. Chaque établissement vous donne l’opportunité de découvrir une gamme d’expériences sensorielles où la beauté d’un lieu, la chaleur de l’hospitalité et la qualité de la gastronomie sont en parfaite harmonie. Les goûts et les parfums, les paysages et les couleurs font de chaque séjour une expérience intense et colorée. Chaque séjour que nous concevons est unique.
      La passion dont fait preuve notre équipe est notre atout principal. Nos employés sont formés et voyagent beaucoup, ils partagent leur passion du voyage avec vous à travers l’organisation, les réservations et les différentes étapes de votre séjour.</p>
      <p>Je suis certains que vous êtes entre de bonnes mains, cependant, n’hésitez pas à me contacter sur david@iconexpeditions.com ou au +27 21 469 2600 si vous avez besoin d’aide.</p>
      <p>Merci de nous avoir contactés. J’ai hâte de vous accueillir et de vous aider à réaliser votre rêve d'Afrique.</p>
